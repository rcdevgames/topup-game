services:
  topup-fe:
    container_name: topup-fe
    build:
      context: .
    ports:
      - "8081:80"  # Updated port mapping untuk nginx
    environment:
      # Runtime environment variables - ubah sesuai kebutuhan
      - API_URL=${API_URL:-https://api.example.com/v1}
    networks:
      - waw_bridge
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  waw_bridge:
    external: true